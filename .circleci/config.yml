version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers
    steps:
    - checkout

    - run:
        name: Install dependencies
        command: npm install

    - run:
        name: Lint codebase
        command: npm run lint:js

    - run:
        name: Run tests
        command: npm run test

    - run:
        name: Run build
        command: npm run build

    - run:
        name: Deploy
        command: git push heroku main
orbs:
  node: circleci/node@3.0.0

